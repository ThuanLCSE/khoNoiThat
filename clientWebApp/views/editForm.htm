<div id="editModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
 <form ng-submit="editFurniture()" method="post">
     <h3 class="med-title btn-theme-inverse">Sửa thông tin</h3>
            <div class="form-group ">
                <label for="code"  >
                    Mã hàng *
                </label>
                <input type="text" class="form-control" tabindex="1" name="code" ng-model="furnitureData.code" required="required"/> 
            </div>
            <div class="form-group ">
                <label for="name"  >
                    Tên hàng *
                </label>
                <input type="text" class="form-control" tabindex="1" name="name" ng-model="furnitureData.name" required="required"/> 
            </div>
            <div class="form-group ">
                <label for="type"  >
                    Loại hàng *
                </label>
                <input type="text" class="form-control" tabindex="1" name="type" ng-model="furnitureData.type" required="required"/> 
            </div>
            <div class="form-group ">
                <label for="quantity"  >
                    Số lượng *
                </label>
                <input type="text" class="form-control" tabindex="1" name="quantity" ng-model="furnitureData.quantity" required="required"/> 
            </div>
            <div class="form-group ">
                <label for="price"  >
                    Giá đơn vị *
                </label>
                <input type="text" class="form-control" tabindex="1" name="price" ng-model="furnitureData.price" required="required"/> 
            </div>
            <div ng-show="flag.currentWarehouse === 'preOrder'">
                <div class="form-group ">
                    <label for="lastOrderDay"  >
                        Ngày hàng về
                    </label>
                    <input date-time format="DD-MM-YYYY" type="text" class="form-control" tabindex="1" view="date" min-view="date" name="lastOrderDay" ng-model="furnitureData.lastOrderDay"/> 
                </div>
                <div class="form-group ">
                    <label for="soure"  >
                         Nguồn nhập
                    </label>
                    <div class="input-group">
                         <input type="text" class="form-control" tabindex="1" name="soure" ng-model="furnitureData.soure"/> 
                    </div>
                </div>
            </div>
            <div ng-show="flag.currentWarehouse === 'warehouse'">
                <div class="form-group ">
                    <label for="lastComeInDay"  >
                        Ngày nhập kho
                    </label>
                    <input date-time format="DD-MM-YYYY" type="text" class="form-control" tabindex="1" view="date" min-view="date" name="lastComeInDay" ng-model="furnitureData.lastComeInDay"/> 
                </div>
            </div>
            <div class="bottom-button">
                <input type="submit" class="btn btn-theme" value="Xong"/>
                 <button type="button" class="btn btn-theme" data-dismiss="modal">Hủy bỏ</button>
             </div>
</form>
    </div>
  </div>
</div>
